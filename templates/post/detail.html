{% extends 'base.html' %}

{% block body %}

  <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <div class="card bg-light mb-3" style="border:1px solid; padding-bottom: 10px;padding-left:10px; ">
        <img class="card-img-top" src="../../static/img/image.jpg" alt="Card image cap" width="100" height="100">
        <div class="card-body">
        <h5 class="card-title"> {{ post.title }} <small> {{ post.publishDate|timesince }} before</small> </h5>
        <p class="card-text"> {{ post.content|linebreaks }} </p>
        <a href="{{ post.getAbsoluteURL }}" class="btn btn-primary">Show more</a>
        <a href="{{ post.getUpdateURL }}" class="btn btn-warning">Update</a>
        <a href="{{ post.getDeleteURL }}" class="btn btn-danger">Delete</a>
        </div>
        </div>
      </div>
    </div>
</br>

{% endblock %}
